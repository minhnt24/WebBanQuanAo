<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body ng-app="myApp">
    <div ng-view></div>
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider, $locationProvider) {
        $locationProvider.hashPrefix("");
        $routeProvider
          .when("/dangnhap", {
            templateUrl: "dangnhap.html",
          })
          .when("/dangki", {
            templateUrl: "dangky.html",
          })
          .when("/doimatkhau", {
            templateUrl: "doimk.html",
          })
          .when("/trangchu", {
            templateUrl: "trangchu.html",
            controller: SanPhamController,
          })
          .when("/giohang", {
            templateUrl: "giohang.html",
          })
          .when("/gioithieu", {
            templateUrl: "gioithieu.html",
          })
          .when("/ao", {
            templateUrl: "ao.html",
            controller: SanPhamController,
          })
          .when("/quan", {
            templateUrl: "quan.html",
            controller: SanPhamController,
          })
          .when("/giaydep", {
            templateUrl: "giaydep.html",
            controller: SanPhamController,
          })
          .when("/gopy", {
            templateUrl: "gopy.html",
            controller: SanPhamController,
          })
          .when("/phukien", {
            templateUrl: "phukien.html",
            controller: SanPhamController,
          })
          .when("/new", {
            templateUrl: "new.html",
            controller: SanPhamController,
          })
          .when("/bosuutam", {
            templateUrl: "bosuutam.html",
            controller: SanPhamController,
          })
          .when("/chitiet/:id", {
            templateUrl: "detail.html",
            controller: SanPhamController,
          })
          .when("/quanly",{
            templateUrl: "quanly.html",
            controller: SanPhamController,
          })
          .otherwise({
            redirectTo: "/trangchu",
          });
      });
    </script>
  </body>
  <script src="sanpham.js"></script>
</html>
